<!doctype html>
<html lang="">

<head>
    <title>Login</title>
    <script type="text/javascript" src="JavaScript/javascript.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav id="linksInicio" class="navbar navbar-expand-lg">
            <div id="divHome" class="container-fluid">
                <a class="navbar-brand text-center" href="index.html" id="linkHome">Home</a>
            </div>
            <div id="divLoginActive" class="container-fluid">
                <a class="navbar-brand text-center" href="login.html" id="linkLogin">Login</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <form id="formulario">
                        <div id="loginTitulo">
                            <h1 id="tituloLogin"> Login </h1>
                        </div>

                        <div id="containerEmail" class="form-floating">
                            <div class="mb-3">
                                <label for="email" class="form-label"> E-mail </label>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail"
                                    class="form-control">
                            </div>
                        </div>

                        <div id="containerSenha" class="form-floating">
                            <div class="mb-3">
                                <label for="senha" class="form-label"> Senha </label>
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha"
                                    class="form-control">
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="entrar" class="btn btn-primary"> Entrar </button>
                        </div>
                    </form>

                    <div class="alert alert-danger" role="alert" id="alertaEmail" style="display: none;">
                        Prencha o campo E-mail!!!
                    </div>

                    <div class="alert alert-danger" role="alert" id="alertaSenha" style="display: none;">
                        Prencha o campo Senha!!!
                    </div>

                    <div class="alert alert-danger" role="alert" id="alertaAmbos" style="display: none;">
                        Prencha todos os Campos!!!
                    </div>

                </div>
            </div>
        </div>



    </main>

    <footer id="footerLogin" class="bg-light text-center">
        <div id="rodape">
            <p id="textoRodape">Trabalho 5 de Programação para Internet @ UFU - Diogo Miranda Silva</p>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>



</body>

</html>
